replicaCount: 3

image:
  repository: cats-dogs
  tag: v1
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

securityContext:
  runAsUser: 0

podSecurityContext: {}
# Service Configuration
service:
  type: NodePort
  port: 80
  nodePort: 30080

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

# Autoscaling configuration
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Persistence Configuration
persistence:
  enabled: false
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 1Gi

nodeSelector: {}
tolerations: []

# Pod Anti-affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - cats-dogs
        topologyKey: kubernetes.io/hostname

# Network Policy for security
networkPolicy:
  enabled: true
  allowedIngresses: []

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 15s

# Ingress Configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: cats-dogs.local
      paths:
        - path: /
          pathType: Prefix
  tls: []